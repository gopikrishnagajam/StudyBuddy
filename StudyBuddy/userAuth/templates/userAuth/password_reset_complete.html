<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete - Study Buddy</title>
  
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Global styles */
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .btn, .btn-large {
      background-color: #2196F3;
      border-radius: 4px;
      width: 100%;
    }

    .btn:hover, .btn-large:hover {
      background-color: #1976D2;
    }

    /* Message card */
    .message-card {
      max-width: 450px;
      width: 100%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .message-title {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2196F3;
      text-align: center;
    }

    .message-content {
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.6;
    }

    .message-icon {
      text-align: center;
      margin-bottom: 20px;
    }

    .message-icon i {
      font-size: 3rem;
      color: #4CAF50;
    }

    /* Accessibility */
    a:focus, button:focus, input:focus {
      outline: 2px solid #2196F3;
      outline-offset: 2px;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #2196F3;
      color: white;
      padding: 8px;
      z-index: 1000;
    }

    .skip-link:focus {
      top: 0;
    }
  </style>
</head>
<body>
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <main id="main-content">
    <div class="message-card card">
      <div class="message-icon">
        <i class="material-icons">check_circle</i>
      </div>
      <h2 class="message-title">Password Reset Complete</h2>
      <div class="message-content">
        <p>Your password has been set.</p>
        <p>You may go ahead and log in now.</p>
      </div>
      
      <!-- Login button -->
      <a href="{% url 'login' %}" class="btn waves-effect waves-light">
        Log In
        <i class="material-icons right">login</i>
      </a>
    </div>
  </main>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
