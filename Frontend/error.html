<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Study Buddy</title>
  
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Global styles */
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .btn, .btn-large {
      background-color: #2196F3;
      border-radius: 4px;
    }

    .btn:hover, .btn-large:hover {
      background-color: #1976D2;
    }

    /* Error card */
    .error-card {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .error-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #f44336;
      font-size: 3rem;
    }

    .error-message {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #616161;
    }

    .error-icon {
      font-size: 5rem;
      color: #f44336;
      margin-bottom: 1rem;
    }

    /* Footer */
    .page-footer {
      background-color: #2196F3;
    }

    /* Accessibility */
    a:focus, button:focus {
      outline: 2px solid #2196F3;
      outline-offset: 2px;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #2196F3;
      color: white;
      padding: 8px;
      z-index: 1000;
    }

    .skip-link:focus {
      top: 0;
    }
  </style>
</head>
<body>
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <main id="main-content">
    <div class="error-card card">
      <i class="material-icons error-icon">error</i>
      <h1 class="error-title">404</h1>
      <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
      <p>We couldn't find the page you were looking for. It might have been moved or doesn't exist.</p>
      
      <div style="margin-top: 30px;">
        <a href="dashboard.html" class="btn waves-effect waves-light">
          <i class="material-icons left">dashboard</i>
          Go to Dashboard
        </a>
      </div>
      <div style="margin-top: 15px;">
        <a href="index.html">Return to Home Page</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container center-align">
        &copy; 2023 Study Buddy. All rights reserved.
      </div>
    </div>
  </footer>
</body>
</html>
